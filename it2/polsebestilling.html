<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pølsebestilling</title>

    <script>
        var polsetype=[];
        polsetype[0]=["Wienerpølse",15];
        polsetype[1]=["Grillpølse",17];
        polsetype[2]=["Baconpølse",22];
        polsetype[3]=["Ostepølse",22];

        var grovpris=5;
        var finpris=6;
        var lompepris=4;
        var senneppris=1;
        var ketchuppris=1;

        window.onload=oppstart;

        function oppstart(){

            for (var i=0; i<polsetype.length; i++) {
                var valg = document.createElement("option");
                valg.innerHTML = polsetype[i][0];
                valg.value = polsetype[i][1];
                document.getElementById("selPolseType").appendChild(valg);
            }

           document.getElementById("btnReg").onclick=bestill;
        }

        function bestill(){
            var pris=0;
            var polse=polsetype[selPolseType.selectedIndex][0];
            var polsepris=parseFloat(document.getElementById("selPolseType").value);
            pris=polsepris;
            var brod=radForm.elements.namedItem("radKnapp").value;
            if (brod=="grovt brød"){pris=pris+grovpris;}
            else if (brod=="fint brød"){pris=pris+finpris;}
            else if (brod=="lompe"){pris=pris+lompepris;}
            var sjekkverdi1=document.getElementById("sjekkboks1").checked;
            var sennep="";
            if(sjekkverdi1){
                sennep="sennep";
                pris=pris+senneppris;
            }
            var sjekkverdi2=document.getElementById("sjekkboks2").checked;
            var ketchup="";
            if(sjekkverdi2){
                ketchup="ketchup";
                pris=pris+ketchuppris;
            }
            var antall=parseInt(document.getElementById("txtAntall").value);
            pris=pris*antall;

            document.getElementById("utskrift").innerHTML=antall+"stk " + polse + " med " + brod
                    + " med "+sennep + ketchup+ ".<br/>"+"Pris kr "+pris;

        }

    </script>
    <style>
        body{
            background-image:url("polse.jpg");
            background-size:cover;
        }

        #div1{
            width:60%;
            height:800px;
            margin:auto;
            padding:20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div id="div1">
<h1>Pølsebestilling</h1>
Type pølse: <select id="selPolseType"> </select>
  <br/><br/>

<form name="radForm">
    Brød / lompe:
    <input type="radio" name="radKnapp" value="grovt brød">Grovt brød
    <input type="radio" name="radKnapp" value="fint brød">Fint brød
    <input type="radio" name="radKnapp" value="lompe">Lompe<br/>
</form><br/>

Sennep: <input type="checkbox" id="sjekkboks1">
Ketchup: <input type="checkbox" id="sjekkboks2"><br/><br/>
Antall: <input type="number" id="txtAntall"><br/><br/>

  <button type="button" id="btnReg">Bestill</button>
  <br/><br/>
  <p id="utskrift">Her kommer utskrift av bestillingen</p>
    </div>
</body>
</html>
